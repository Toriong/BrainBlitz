<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>Create An Account</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="650291073552-0vsvpnts39gtn2uit45gt7jkaf91d3md.apps.googleusercontent.com">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/createAccountStyles.css' %}">


</head>

<body>
    <div id="main" class="position-relative" style="height: 100vh;">
        {{navbar | safe}}
        <div id="content" class="create-account-pg" style="padding-top: 10px">
            <!-- make the data-login-uri into python context prop -->
            <section class="form-section">
                <form id="create-account-form">
                    <section class="w-100 create-account-input-form d-grid">
                        <div class="d-flex flex-column">
                            <label for="username-input">USERNAME</label>
                            <input name="username" id="username-input" placeholder="Your username" />
                            <ul id="error-list-username" class="error-list"></ul>
                        </div>
                        <div class="d-none d-sm-block">
                            <input disabled name="input-placeholder" class="opacity-0" />
                        </div>
                        <div class="d-flex flex-column">
                            <label for="firstName">FIRST NAME</label>
                            <input name="firstName" id="firstName" placeholder="first_name" />
                            <ul id="error-list-firstName" class="error-list"></ul>
                        </div>
                        <div class="d-flex flex-column">
                            <label for="lastName">LAST NAME</label>
                            <input name="lastName" id="lastName" placeholder="last_name" />
                            <ul id="error-list-lastName" class="error-list"></ul>
                        </div>
                        <div id="country-input-sec" class="d-flex flex-column">
                            <label for="country">COUNTRY</label>
                            <input autocomplete="off" id="country" placeholder="Country Of Origin" />
                            <div class="position-relative w-100 modal-countries-container"></div>
                            <ul id="error-list-country" class="error-list"></ul>
                        </div>
                        <div class="d-flex flex-column">
                            <label for="email">EMAIL</label>
                            <input name="email" id="email" placeholder="example_email" />
                            <ul id="error-list-email" class="error-list"></ul>
                        </div>
                        <div class="d-flex flex-column">
                            <label for="password">PASSWORD</label>
                            <input name="password" type="password" id="password" placeholder="Password" />
                            <ul id="error-list-password" class="error-list"></ul>
                        </div>
                        <div class="d-flex flex-column">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" />
                            <ul id="error-list-confirmPassword" class="error-list"></ul>
                        </div>
                    </section>
                    <section class="submit-btn-sec d-flex justify-content-center align-items-center w-100">
                        <button>SUBMIT</button>
                    </section>
                </form>
            </section>
            <section class="d-flex or-txt-section" style="margin-top: 35px;">
                <div style="width: 47%; justify-content: end;align-items: center;" class="d-flex">
                    <div class="rounded"
                        style="width: 80%; background-color: lightgrey; border-width: 10px; height: 3px; border: solid 1px lightgrey;">
                    </div>
                </div>
                <div style="width: 6%; min-width: 40px" class="d-flex justify-content-center align-items-center">
                    <span>OR</span>
                </div>
                <div style="width: 47%; align-items: center;" class="d-flex">
                    <div class="rounded"
                        style="width: 80%; background-color: lightgrey; border-width: 10px; height: 3px;border: solid 1px lightgrey;">
                    </div>
                </div>
            </section>
            <section style="margin-top: 10px;">
                <div id="g_id_onload"
                    data-client_id="650291073552-0vsvpnts39gtn2uit45gt7jkaf91d3md.apps.googleusercontent.com"
                    data-context="signup" data-ux_mode="redirect"
                    data-login_uri="http://localhost:8000/user/google-auth-cred-receiver" data-auto_prompt="false">
                </div>
                <div class="w-100 d-flex justify-content-center align-items-center">
                    <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
                        data-text="signup_with" data-size="large" data-logo_alignment="left">
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
</script>
<script type="module" src="{% static 'js/createAccountMain.js' %}"></script>

</html>
